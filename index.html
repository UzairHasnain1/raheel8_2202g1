<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6  card shadow">
                <div class="my-3">
                    <h3 class="text-center text-primary">Check Even and Odd Number</h3>
                </div>
                <div class="row my-3">
                   <div class="col-10">
                    <input type="number" class="form-control" placeholder="Enter a number" id="number" >
                   </div>
                  <div class="col-2">
                    <input type="button" class="btn btn-primary" value="Click" onclick="checkNumber();">
                  </div>
                </div>
                <div class="my-3">
                    <h3 id="message"></h3>
                </div>
                <div class="my-3">
                    <h3 class="text-center text-primary">°F to °C Converter</h3>
                </div>
                <div class="row my-3">
                   <div class="col-10">
                    <input type="number" class="form-control" placeholder="Enter a number" id="tnumber" >
                   </div>
                  <div class="col-2">
                    <input type="button" class="btn btn-primary" value="Click" onclick="convert();">
                  </div>
                </div>
                <div class="my-3">
                    <h3 id="tmessage"></h3>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
